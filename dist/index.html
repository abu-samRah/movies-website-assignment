<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="main.css">

    <title>Movietos!</title>
</head>

<body class="bg-gray-100">

    <div class="flex flex-col h-screen">
        <div>
            <!-- Navbar -->
            <nav class="top-0 flex items-center justify-between flex-wrap bg-blue-700 px-6 py-3 shadow-xl">
                <div class="flex items-center flex-shrink-0 text-white">
                    <img class="w-8 mr-1" src="https://i.pinimg.com/originals/6b/4a/73/6b4a738dd051ec314307435efa574807.png" alt="">
                    <a href="." class="font-bold text-xl">Movietos</a>
                </div>

                <div class="w-full block flex-grow xsm:flex xsm:items-center xsm:w-auto">
                    <div class="text-sm xsm:flex-grow">

                    </div>
                    <div id="nav--searchErrorMessage" class="mr-3 text-red-800 hidden">*Your search is not valid</div>
                    <div>
                        <form id="nav--searchForm" class="flex">
                            <input type="search" placeholder="Search for a movie" id="searchForm--searchInput" class="inline-block w-60 text-sm px-4 py-2 leading-none border outline-none rounded-l-lg  border-white hover:border-transparent text-blue-500 hover:bg-white mt-4 md:mt-0">
                            <button type="submit" id="searchForm--submitButton" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2.5 px-4 rounded-r-lg mt-4 md:mt-0 outline-none border-none">
                            <svg version="1.1" class="h-4 text-white outline-none border-none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 52.966 52.966" fill="white" xml:space="preserve">
                                <path d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21
                                c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279
                                C52.074,52.304,52.086,51.671,51.704,51.273z M21.983,40c-10.477,0-19-8.523-19-19s8.523-19,19-19s19,8.523,19,19
                                S32.459,40,21.983,40z"/>
        
                            </svg>
        
                        </button>
                        </form>
                    </div>

                </div>

            </nav>

        </div>
        <div class="flex-grow">
            <!-- Container for the the main trade line -->
            <div class="container mt-5 mx-auto px-2 min">
                <div id="tradeStatment" class="bg-blue-100 border border-blue-700 text-blue-700 px-4 py-3 rounded relative my-5 shadow-xl">
                    <strong class="font-bold">Welcome To Movietos!!</strong>
                    <span class="block sm:inline">A website where you can get information about the best movies</span>
                </div>
            </div>

            <!-- Container for the the error messages -->
            <div id="noMatchingSearch" class="container mt-5 mx-auto px-2">

            </div>


            <!-- Container for the movie cards -->
            <div class="container mt-5 mx-auto px-2 pl-5 lg:pl-14 " id="moviesContainer">

            </div>



        </div>

        <div>
            <!-- footer -->
            <footer class="  flex items-center justify-between flex-wrap bg-blue-700 px-6 py-3">
                <div class="flex items-center flex-shrink-0 text-white ">
                    <span class="font-thin text-sm md:text-xl mb-3 hidden sm:block">copyrights Â© all rights reserved</span>
                </div>

                <div class="w-full block flex-grow xsm:flex xsm:items-center xsm:w-auto">
                    <div class="text-sm xsm:flex-grow  flex justify-center ">
                        <div class="mt-3">
                            <ul class="text-gray-300">
                                <li class="font-bold">Quick Links:</li>
                                <li class="footer--beforeEffect"><a href="https://www.imdb.com/" class="hover:underline hover:text-white">IMDB</a></li>
                                <li class="footer--beforeEffect"><a href="." class="hover:underline hover:text-white">Mission</a></li>
                                <li class="footer--beforeEffect"><a href="." class="hover:underline hover:text-white">About Us</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="text-sm xsm:flex-grow text-left flex justify-center xsm:block mt-2">
                        <ul class="text-gray-300 ">
                            <li class="font-bold">Find Us ON</li>
                            <li class="flex">
                                <img class="w-5 mr-1" src="https://i.pinimg.com/originals/c0/d2/16/c0d21611b7e1ef0bf8486900301822a4.png" alt="">
                                <a class="hover:underline hover:text-white footer--beforeEffect" href="."> Facebook</a>
                            </li>
                            <li class="flex">
                                <img class="w-5 mr-1" src="https://outbackoasis.com/wp-content/uploads/2017/06/Instagram-logo.png" alt="">
                                <a class="hover:underline hover:text-white footer--beforeEffect" href=".">Instagram</a>
                            </li>
                            <li class=" flex">
                                <img class="w-5 mr-1" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="">
                                <a class="hover:underline hover:text-white footer--beforeEffect" href=".">Twitter</a>
                            </li>
                        </ul>

                    </div>

                    <div class="flex flex justify-center mt-2">

                        <a class="text-gray-300 hover:underline hover:text-white cursor-pointer font-bold"> contact us</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
